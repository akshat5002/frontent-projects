<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
       <div class="row bg-image">
        <div class="col-sm-12">
            <div class="row">
               <div class="col-sm-10 mx-auto mt-3 align-items-center">
                <div class="row">
                    <div class="col-sm-2 ">
                        <img src="images/zomato.webp" width="100" alt="">
                    </div>
                    <div class="col-sm-10 justify-content-end d-flex">
                        <p class="text-end text-white">Need help? Call+91 97-38-38-38-38
                            <button type="button" class="btn text-white  pt-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Log in
                              </button>
                        </p>
                      
                       
                    </div>
                </div>
               </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 mx-auto text-center mb-5">
                <h1 class="text-center mt-5">Partner with Zomato <br>
                    and grow your business</h1>
                    <p class="text-center fs-4">0% commission for the 1st month
                        for new restaurant partners in selected cities</p>
                        <button class="btn btn-primary ">Register Your Restaurant</button>
            </div>
        </div>
       </div>
        <!--Footer end-->


<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade mart" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header border-0">
          <p class="modal-title fs-2" id="exampleModalLabel">Login</p>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
       <div class="row">
        <div class="col-sm-12 ">
            <div class="card border-0 px-3">
                <div class="form-group ">
                    <div class="input-group mb-4 px-3  border  ">
                        <div class="input-group-prepend py-2">
                            <span class="input-group-text bg-white border-0 rounded-0">
                              <select class="border-0  ">
                                <option selected>+91</option>
                                <option>+61</option>
                                <option>+63</option>
                                <option>+73</option>
                                <option>+1</option>
                              </select>
                            </span>
                        </div>
                        <input type="tel" class="form-control border-0 rounded-end-0 my-2" placeholder="Phone Number">
                    </div>
                    <button class="btn btn-danger w-100 rounded py-3">Send One Time Password</button>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <hr>
                    </div>
                    <div class="col-sm-1 me-0">or</div>
                    <div class="col-sm-5">
                        <hr>
                    </div>
                </div>
                <button class="btn  w-100 border border-1 rounded py-3"><i class="fa-solid fa-envelope text-danger"></i> Continue with Email</button>
                <button class="btn mt-3 border border-1 w-100 rounded bg-light py-3" style="font-family: monospace;"><img src="images/google.com"  width="60" alt="">Sign In with Google</button>
                <hr>
                <p>New To Zomato ? <a href="" class="text-decoration-none text-danger">Create account</a></p>
               </div>
        </div>
       </div>
      </div>
    </div>
  </div>


    </div>



    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
